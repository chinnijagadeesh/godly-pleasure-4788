<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=11, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/create.css" />
    <title>Create project</title>
    <style>
      #navbar {
        display: flex;
        justify-content: space-between;
        box-shadow: rgb(0 0 0 / 2%) 0px 1px 3px 0px,
          rgb(27 31 35 / 15%) 0px 0px 0px 1px;
        padding: 10px;
      }
      #navbar > div > img {
        margin-left: 20px;
        width: 30%;
      }
      #navbar > div:nth-child(2) {
        margin-right: 20px;
        border: 1px solid red;
        border-radius: 50%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div>
        <img src="https://app.everhour.com/assets/img/everhour_48.svg" alt="" />
      </div>
      <div></div>
    </div>
    <div class="install">
      <h2 class="head">Create first project</h2>
      <p class="para">
        In Everhour, your team track time spent on concrete tasks. This keeps
        time organized and easy to analyze
      </p>
      <br />
      <form id="form">
        <label for="">Project</label><br />
        <input
          type="name"
          name=""
          class="project"
          id="name"
          placeholder="Project name..."
          required
        /><br />
        <input type="checkbox" name="" id="check" />
        <label for="" id="lb1">This project is billable</label><br /><br />
        <label for="">Client</label><br />
        <input
          type="name"
          name=""
          class="project"
          id="client"
          placeholder="Client name (optional)..."
        /><br /><br />
        <label for="">Tasks</label><br />
        <input
          type="text"
          name=""
          value="Business Development"
          id="val"
          class="project"
        /><br />
        <input
          type="text"
          name=""
          value="Design"
          class="project"
          id="val1"
        /><br />
        <input
          type="text"
          name=""
          value="Project Management"
          id="val2"
          class="project"
        /><br />
        <input
          type="name"
          name=""
          class="project"
          placeholder="Task name..."
          id="task"
        /><br />
        <p class="more para">Add more</p>
        <input type="submit" class="button" id="next" value="Create" />
      </form>
    </div>
  </body>
</html>
<script src="/script/create.js"></script>
